<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/styles/homePage.css"/>
	<link rel="stylesheet" type="text/css" href="/styles/alumni_mainmenu.css"/>

	<title>Alumni Main Menu</title>
</head>

<body>
	<div class="earth">
		<div class="transparent">
			<div class="headerbackground" style="background-size: 20% 90%; background-repeat: no-repeat;" type="button" onclick="location.href='/'">
				<h2>Earth and Environmental Science Alumni Database
					<br>College of Arts and Science</h2>
			</div>
			<br><br><br><br>
			<fieldset class="form">
				<h5 style="text-align: center;">Click the button below to be added to the</h5>
				<h5 style="text-align: center;">Earth and Environmental Science Alumni Database.</h5>
				<div class="leftbutton" style="margin-left: 0px; margin-right: 100px; margin-top: 100px;">
					<input style="margin-left: 175px; height: 80px; background-color: #0b5394; border-color: rgb(102,102,102); font-size: 20px; font-weight: bold;" type="button" onclick="location.href='/alumni/form'" class="btn btn-primary" value="Fill Out Form" />
				</div>
			</fieldset>
			<fieldset class="status">
				<h5 style="text-align: center;">Click the button below to view your submitted form.</h5>
				<div class="rightbutton" style="margin-left: 10px; margin-right: 100px;">
				<input style="margin-left: 160px; height: 80px; font-size: 20px; background-color: #0b5394; border-color: rgb(102,102,102); font-weight: bold;"type="button" onclick="location.href='/alumni/status'" class="btn btn-primary" value="View Form Entry" />
			</div>
			</fieldset>
			<fieldset class="status">
				<h5 style="text-align: center;">Click the button below to contact the admin.</h5>
				<div class="rightbutton" style="margin-left: 10px; margin-right: 100px;">
				<input style="margin-left: 160px; height: 80px; font-size: 20px; background-color: #0b5394; border-color: rgb(102,102,102); font-weight: bold;"type="button" onclick="location.href='/alumni/contact'" class="btn btn-primary" value="Contact Admin" />
			</div>
			</fieldset>
			<div class="homebutton-style">
				<input style="height: 80px; font-style: 20px; background-color: rgb(102,102,102); border-color: rgb(102,102,102); font-weight: bold;" type="button" onclick="location.href='/'" class="btn btn-primary" value="Home Page">
			</div>	
			
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
	integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
	integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
	</script>
</body>
</html>
